# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (since we're using create-drop)
spring.flyway.enabled=false

# Allow Spring Security auto-configuration so HttpSecurity is available for test configs
# (SecurityBypassConfig will permit all requests)

# Firebase test configuration (dummy credentials for testing)
FIREBASE_